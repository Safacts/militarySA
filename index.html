<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SAFacts</title>
  <style>
    body {
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .flag-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .saffron-stripe,
    .green-stripe {
      height: 82px; /* 5 meters */
      position: absolute;
      width: 200%;
      transform-origin: 0 0;
      animation: wave 2s infinite alternate linear;
    }

    .saffron-stripe {
      background-color: #ff9933;
      top: 20%;
    }

    .green-stripe {
      background-color: #138808;
      bottom: 20%;
    }

    #login-container {
      background-color: #333;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      position: relative;
      z-index: 1; /* Ensure the login box is above the flag */
      animation: fadeIn 1s ease-out;
    }

    h1 {
      color: #4CAF50;
      animation: pulse 1s infinite;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    input:hover {
      background-color: #444;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes wave {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(10deg);
      }
    }
  </style>
</head>
<body>

  <div class="flag-container">
    <div class="saffron-stripe"></div>
    <div class="green-stripe"></div>
  </div>

  <div id="login-container">
    <h1>SAFacts Login</h1>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <footer>Created by SAFacts</footer>
  </div>

</body>
</html>
